<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinTracker🚀</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { brand: { DEFAULT: '#F4C542', dark: '#DDB434' } }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-neutral-950 text-neutral-100 font-inter selection:bg-brand/30 selection:text-neutral-900">

  <!-- HEADER -->
  <header class="sticky top-0 z-30 backdrop-blur bg-neutral-950/70 border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-3">
        <button id="menuBtn" class="h-8 w-8 rounded-full bg-brand hover:bg-brand-dark flex items-center justify-center text-neutral-900 shadow-soft">☰</button>
        <span class="font-semibold tracking-tight">CoinTracker 🪙</span>
      </div>

      <div class="ml-auto flex items-center gap-3">
        <!-- Change Network -->
        <div class="relative">
          <button id="chainBtn"
            class="flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-neutral-900 border border-white/10 hover:bg-neutral-800 transition">
            <img id="chainIcon" src="/assets/eth.svg" class="w-4 h-4" alt="Ethereum" />
            <span id="chainName">Ethereum</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="chainMenu"
            class="hidden absolute right-0 mt-2 w-48 bg-neutral-900 border border-white/10 rounded-xl shadow-lg z-50">
            <button data-chain="ethereum|ethereum|ETH|0x1|/assets/eth.svg"
              class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
              <img src="/assets/eth.svg" class="w-4 h-4" alt="Ethereum" />
              <span>Ethereum</span>
            </button>
            <button data-chain="bsc|binancecoin|BNB|0x38|/assets/bnb.png"
              class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
              <img src="/assets/bnb.png" class="w-4 h-4" alt="BSC" />
              <span>BSC</span>
            </button>
            <button data-chain="polygon|matic-network|MATIC|0x89|/assets/polygon.png"
              class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
              <img src="/assets/polygon.png" class="w-4 h-4" alt="Polygon" />
              <span>Polygon</span>
            </button>
          </div>
        </div>

        <!-- Wallet Profile -->
<div id="walletProfile" class="hidden relative">
  <button id="walletBtn" class="flex items-center gap-2 px-3 py-1 bg-neutral-900 border border-white/10 rounded-xl hover:bg-neutral-800 transition">
    <img src="/assets/profile.png" class="w-6 h-6 rounded-full border-2 border-brand" id="walletIcon" alt="Profile"/>
    <div class="text-left">
      <div id="walletBalanceText" class="text-sm font-semibold">$0.00</div>
      <div id="walletAddrShort" class="text-xs text-neutral-400">0x000...0000</div>
    </div>
  </button>
  <div id="walletDropdown" class="hidden absolute right-0 mt-2 w-56 bg-neutral-900 border border-white/10 rounded-xl shadow-lg z-50 p-3 text-sm">
    <div class="mb-3">
      <div class="text-neutral-400 text-xs">Address</div>
      <div id="walletAddrFull" class="font-mono text-xs break-all">0x0000000000000000000000000000000000000000</div>
    </div>
    <div class="mb-3">
      <div class="text-neutral-400 text-xs">Balance</div>
      <div id="walletBalanceFull" class="text-sm font-semibold">$0.00</div>
    </div>
    <button id="disconnectWallet" class="w-full text-left text-red-400 hover:text-red-500">Disconnect Wallet</button>
  </div>
</div>


        <!-- Connect Wallet Button -->
        <button id="connectBtn" class="flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-brand text-neutral-900 hover:bg-brand-dark transition shadow-soft">
          <span>Connect Wallet</span>
        </button>
      </div>
    </div>
  </header>

  <!-- SIDEBAR dengan tombol X -->
<aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-neutral-900 border-r border-white/10 p-4 z-40 transform -translate-x-full transition-transform">
  <div class="flex items-center justify-between mb-6 border-b border-white/10 pb-3">
    <!-- Tombol Home -->
    <a href="index.html" class="flex items-center text-white hover:text-brand">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m-4 0h8m4 0h-4v-8m0 0L5 10" />
      </svg>
    </a>
    <!-- Tombol Close -->
    <button id="closeSidebar" class="text-neutral-400 hover:text-white text-xl">&times;</button>
  </div>

  <!-- Gunakan grid layout -->
<nav class="grid gap-6">
  <div class="border-b border-white/10 pb-3">
    <div class="uppercase text-xs text-neutral-400 mb-2">MY ASSETS 👜</div>
    <ul class="space-y-2">
      <li><a href="my-assets.html" data-action="my-assets" class="block py-1 px-2 rounded hover:bg-neutral-800 hover:text-brand transition">Assets</a></li>
    </ul>
  </div>
  
  <div class="border-b border-white/10 pb-3">
    <div class="uppercase text-xs text-neutral-400 mb-2">TOP COIN 🪙</div>
    <ul class="space-y-2">
      <li><a href="top-coins.html" data-action="top-coins" class="block py-1 px-2 rounded hover:bg-neutral-800 hover:text-brand transition">Top 100 Coins</a></li>
    </ul>
  </div>
  
  <div class="border-b border-white/10 pb-3">
    <div class="uppercase text-xs text-neutral-400 mb-2">TOP RWA COIN 🏦</div>
    <ul class="space-y-2">
      <li><a href="top-rwa.html" data-action="top-rwa" class="block py-1 px-2 rounded hover:bg-neutral-800 hover:text-brand transition">Top Real World Asset</a></li>
    </ul>
  </div>
  
  <div class="border-b border-white/10 pb-3">
    <div class="uppercase text-xs text-neutral-400 mb-2">TRENDING 📈</div>
    <ul class="space-y-2">
      <li><a href="trending.html" data-action="trending" class="block py-1 px-2 rounded hover:bg-neutral-800 hover:text-brand transition">Trending Coins</a></li>
    </ul>
  </div>
</nav>
</aside>


  <!-- HERO -->
  <section class="hero-bg">
    <div class="max-w-7xl mx-auto px-4 py-10 md:py-14">
      <h1 class="text-2xl md:text-3xl font-extrabold">Track your crypto portfolio in real-time 🚀</h1>
      <p class="text-neutral-300 mt-2">Live prices, charts, and Web3 integration.</p>
    </div>
  </section>

  <!-- MAIN APP -->
  <main id="mainContent" class="transition-all max-w-7xl mx-auto px-4 py-8">
    <div id="app-root"></div>
  </main>

  <!-- TICKER -->
  <div id="tickerContainer">
    <div id="ticker" class="max-w-7xl mx-auto px-4 overflow-hidden py-2 relative">
      <div id="tickerInner" class="whitespace-nowrap will-change-transform"></div>
    </div>
  </div>

 <!-- Script -->
<script>
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.getElementById("menuBtn");
  const closeSidebar = document.getElementById("closeSidebar");

  // Toggle sidebar saat tombol ☰ diklik
  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
  });

  // Selalu tutup sidebar saat tombol X diklik
  closeSidebar.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
  });
</script>

  <script type="text/babel" src="app.js"></script>
</body>
</html>
