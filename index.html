<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard Pro</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { brand: { DEFAULT: '#F4C542', dark: '#DDB434' } }
        }
      }
    }
  </script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-neutral-950 text-neutral-100 font-inter selection:bg-brand/30 selection:text-neutral-900">

  <!-- HEADER -->
  <header class="sticky top-0 z-30 backdrop-blur bg-neutral-950/70 border-b border-white/5">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="flex items-center gap-3">
        <button id="menuBtn" class="h-8 w-8 rounded-full bg-brand hover:bg-brand-dark flex items-center justify-center text-neutral-900 shadow-soft">‚ò∞</button>
        <span class="font-semibold tracking-tight">Crypto Dashboard Pro</span>
      </div>

      <div class="ml-auto flex items-center gap-3">
        <!-- Change Network -->
        <div class="relative">
            <!-- Button utama untuk ganti network -->
            <button id="chainBtn"
              class="flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-neutral-900 border border-white/10 hover:bg-neutral-800 transition">
              <img id="chainIcon" src="/assets/eth.svg" class="w-4 h-4" alt="Ethereum" />
              <span id="chainName">Ethereum</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          
            <!-- Dropdown pilihan network -->
            <div id="chainMenu"
              class="hidden absolute right-0 mt-2 w-48 bg-neutral-900 border border-white/10 rounded-xl shadow-lg z-50">
              
              <!-- Ethereum -->
              <button data-chain="ethereum|ethereum|ETH|0x1|/assets/eth.svg"
                class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
                <img src="/assets/eth.svg" class="w-4 h-4" alt="Ethereum" />
                <span>Ethereum</span>
              </button>
          
              <!-- Binance Smart Chain -->
              <button data-chain="bsc|binancecoin|BNB|0x38|/assets/bnb.png"
                class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
                <img src="/assets/bnb.png" class="w-4 h-4" alt="BSC" />
                <span>BSC</span>
              </button>
          
              <!-- Polygon -->
              <button data-chain="polygon|matic-network|MATIC|0x89|/assets/polygon.png"
                class="flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-neutral-800">
                <img src="/assets/polygon.png" class="w-4 h-4" alt="Polygon" />
                <span>Polygon</span>
              </button>
            </div>
          </div>
        <!-- Wallet Profile Menu (Hidden by default) -->
        <div id="walletProfile" class="hidden relative">
          <button id="walletBtn" class="flex items-center gap-2 px-3 py-1 bg-neutral-900 border border-white/10 rounded-xl hover:bg-neutral-800 transition">
            <img src="/assets/profile.png" class="w-6 h-6 rounded-full border-2 border-brand" id="walletIcon" alt="Profile"/>
            <span id="walletBalanceText" class="text-sm"></span>
          </button>
          <!-- Dropdown -->
          <div id="walletDropdown" class="hidden absolute right-0 mt-2 w-48 bg-neutral-900 border border-white/10 rounded-xl shadow-lg z-50 p-3 text-sm">
            <div class="text-neutral-400 text-xs mb-2">Address</div>
            <div id="walletAddrShort" class="font-mono text-xs mb-3 truncate"></div>
            <button id="disconnectWallet" class="w-full text-left text-red-400 hover:text-red-500">Disconnect Wallet</button>
          </div>
        </div>

        <!-- Connect Wallet Button -->
        <button id="connectBtn" class="flex items-center gap-2 rounded-xl px-4 py-2 text-sm font-semibold bg-brand text-neutral-900 hover:bg-brand-dark transition shadow-soft">
          <span>Connect Wallet</span>
        </button>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-neutral-900 border-r border-white/10 p-4 z-40 transition-transform translate-x-0">
    <div class="font-bold text-lg mb-4">MENU</div>
    <nav class="space-y-4">
        <div>
            <div class="uppercase text-xs text-neutral-400">MY ASSETS üëú</div>
            <ul class="space-y-2 mt-1">
              <li><a href="my-assets.html" class="hover:text-brand">Assets</a></li>
            </ul>
          </div>
          
          <div>
            <div class="uppercase text-xs text-neutral-400">TOP COIN ü™ô</div>
            <ul class="space-y-2 mt-1">
              <li><a href="top-coins.html" class="hover:text-brand">Top 100 Coins</a></li>
            </ul>
          </div>
          
          <div>
            <div class="uppercase text-xs text-neutral-400">TOP RWA COIN üè¶</div>
            <ul class="space-y-2 mt-1">
              <li><a href="top-rwa.html" class="hover:text-brand">Top Real World Asset</a></li>
            </ul>
          </div>
          
          <div>
            <div class="uppercase text-xs text-neutral-400">Trending üìà</div>
            <ul class="space-y-2 mt-1">
              <li><a href="trending.html" class="hover:text-brand">Trending Coins</a></li>
            </ul>
          </div>
    </nav>
  </aside>

  <!-- HERO -->
  <section class="hero-bg">
    <div class="max-w-7xl mx-auto px-4 py-10 md:py-14">
      <h1 class="text-2xl md:text-3xl font-extrabold">Track your crypto portfolio in real-time üöÄ</h1>
      <p class="text-neutral-300 mt-2">Live prices, charts, and Web3 integration.</p>
    </div>
  </section>

  <!-- MAIN APP -->
  <main id="mainContent" class="transition-all max-w-7xl mx-auto px-4 py-8 pl-64">
    <div id="app-root"></div>
  </main>

  <!-- TICKER -->
  <div id="tickerContainer">
    <div id="ticker" class="max-w-7xl mx-auto px-4 overflow-hidden py-2 relative">
      <div id="tickerInner" class="whitespace-nowrap will-change-transform"></div>
    </div>
  </div>

  <script type="text/babel" src="app.js"></script>
</body>
</html>
